name: SonarCloud Scan

on:
  push:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package
        working-directory: expense-tracker   # ðŸ‘ˆ IMPORTANT

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: expense-tracker    # ðŸ‘ˆ IMPORTANT
          args: >
            -Dsonar.organization=meenuvasu
            -Dsonar.projectKey=meenuvasu_expense_tracker_backend
            -Dsonar.java.binaries=target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
